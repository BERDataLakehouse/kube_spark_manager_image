version: '3'

# This docker-compose is for developer convenience, not for running in production.

services:

  spark-master:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "8090:8090"
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_WEBUI_PORT=8090
      - MAX_EXECUTORS=4
      - EXECUTOR_CORES=2
      - MAX_CORES_PER_APPLICATION=10
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hivepassword
      - POSTGRES_DB=hive
      - POSTGRES_URL=postgres:5432
      - DATANUCLEUS_AUTO_CREATE_TABLES=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DELTALAKE_WAREHOUSE_DIR=s3a://cdm-lake/warehouse
      
  spark-worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_WEBUI_PORT=8081
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hivepassword
      - POSTGRES_DB=hive
      - POSTGRES_URL=postgres:5432
      - DATANUCLEUS_AUTO_CREATE_TABLES=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DELTALAKE_WAREHOUSE_DIR=s3a://cdm-lake/warehouse

  spark-worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    depends_on:
      - spark-master
    ports:
      - "8082:8082"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_WEBUI_PORT=8082
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hivepassword
      - POSTGRES_DB=hive
      - POSTGRES_URL=postgres:5432
      - DATANUCLEUS_AUTO_CREATE_TABLES=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DELTALAKE_WAREHOUSE_DIR=s3a://cdm-lake/warehouse

  spark-user:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: /bin/bash -c "tail -f /dev/null"
    volumes:
      - ./scripts/redis_container_script.py:/app/redis_container_script.py
    depends_on:
      - spark-master

  postgres:
    image: postgres:16.3
    # To avoid incorrect user permissions, manually create the volume directory before running Docker.
    # export UID=$(id -u)
    # export GID=$(id -g)
    # mkdir -p cdr/cdm/jupyter/cdm-postgres
    # reference: https://forums.docker.com/t/systemd-coredump-taking-ownership-of-tmp-db-directory-and-contents-in-rails-app/93609
    user: "${UID}:${GID}"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hivepassword
      - POSTGRES_DB=hive
    volumes:
      - ./cdr/cdm/jupyter/cdm-postgres:/var/lib/postgresql/data  # For local development only. In Rancher development, PostgreSQL data shouldn't be stored in a shared mount.

  redis:
    image: redis:8.0.1
    ports:
      - "6379:6379"
    volumes:
      - ./cdr/cdm/jupyter/cdm-redis:/data
    command: redis-server --appendonly yes
    